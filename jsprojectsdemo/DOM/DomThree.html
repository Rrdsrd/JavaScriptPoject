<!DOCTYPE html>
<html language="en">
    <head>
        <meta charset="UTF-8">
        <title>Dom Learning </title>
    </head>
<body style="background-color: cadetblue;color: blueviolet;">

</body>
<script>
    const div=document.createElement('div')
    console.log(div)
    div.className="main"
    div.id=Math.random()*10+1
    div.setAttribute("title","generatetitle")
    div.style.background = 'green'
    div.style.padding = '12px'
    //div.innerText="mynewDocument"
    const addText=document.createTextNode("mynewDocument")
    div.appendChild(addText)
    document.body.appendChild(div)
      
</script>
</html>
